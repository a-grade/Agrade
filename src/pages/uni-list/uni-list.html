<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<!-- Keep for consistent spacing between views -->
			<ion-icon></ion-icon>
		</button>
		<ion-title>Universidades</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button
				ion-item
				*ngFor="let uni of unis"
				(click)="uniSelected(uni)">
			<strong>
				{{uni.shortName}}
			</strong>
			<div>
				{{uni.name}}
			</div>
		</button>
	</ion-list>

	<div text-center>
		<ion-spinner *ngIf="loading" name="bubbles"></ion-spinner>
	</div>
</ion-content>
