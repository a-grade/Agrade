<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Universidades</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button
				ion-item
				*ngFor="let uni of unis | async"
				(click)="uniSelected($event, uni)">
			<strong>
				{{uni.shortName}}
			</strong>
			<div>
				{{uni.name}}
			</div>
		</button>
	</ion-list>
</ion-content>
