<ion-header>
	<ion-navbar>
		<ion-title *ngIf="!unis">Agrade</ion-title>
		<ion-title *ngIf="unis">Universidades</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button
				ion-item
				*ngFor="let uni of unis"
				(click)="uniSelected(uni)">
			<strong>
				{{uni.shortName}}
			</strong>
			<div>
				{{uni.name}}
			</div>
		</button>
	</ion-list>

	<div text-center>
		<ion-spinner *ngIf="!unis" name="bubbles"></ion-spinner>
	</div>
</ion-content>
