<ion-header>
	<ion-navbar>
		<ion-title *ngIf="!unis">Agrade</ion-title>
		<ion-title *ngIf="unis">Universidades</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button
				ion-item
				*ngFor="let university of universities"
				(click)="universitySelected(university)">
			<strong>
				{{university.shortName}}
			</strong>
			<div>
				{{university.name}}
			</div>
		</button>
	</ion-list>
</ion-content>
