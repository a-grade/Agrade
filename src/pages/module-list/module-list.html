<ion-header>
	<ion-navbar hideBackButton>
		<ion-buttons left>
			<button ion-button navPop icon-only (click)="backToMajorList()">
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title *ngIf="!modules">Agrade</ion-title>
		<ion-title *ngIf="modules">{{selectedMajor.shortName}} - Matérias</ion-title>
		<ion-buttons right>
			<button ion-button icon-only (click)="goToMajorDetails()">
				<ion-icon name="information-circle"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<!-- <ion-item
			item-checkbox
			*ngFor="let module of modules"
			class="item-checkbox"
			ng-model="module.checked">
			{{module.name}}
		</ion-item> -->
		<ion-item *ngFor="let module of modules" detail-push>
			<ion-checkbox dark [checked]="module.checked" item-left></ion-checkbox>
			<ion-label>{{ module.name }}</ion-label>
			<span item-right>
				<ion-icon name="information-circle"></ion-icon>
			</span>
		</ion-item>
		<ion-item
				text-wrap
				text-center
				*ngIf="modules && modules.length === 0">
			<div>
				Nenhuma matéria cadastrada para <strong>{{this.selectedMajor.name}}</strong> na <strong>{{this.selectedUniversity.name}}</strong>!
			</div>
			<br />
			<div>
				Tente outro curso ou contate os desenvolvedores:
				<a
						target="_blank"
						[innerHtml]="'0tho'"
						href="mailto:marcelolopeslotufo@gmail.com?Subject={{this.selectedMajor.name}} na {{this.selectedUniversity.name}} sem matérias cadastradas no Agrade">
				</a>
				ou
				<a
						target="_blank"
						[innerHtml]="'MuriloDAG'"
						href="mailto:dag.murilo@gmail.com?Subject={{this.selectedMajor.name}} na {{this.selectedUniversity.name}} sem matérias cadastradas no Agrade">
				</a>.
			</div>
		</ion-item>
	</ion-list>

	<div text-center>
		<ion-spinner *ngIf="!modules" name="bubbles"></ion-spinner>
	</div>
</ion-content>
